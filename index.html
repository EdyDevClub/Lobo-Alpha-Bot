<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobo Alpha Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #303030;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .caixa {
            background-color: #424242;
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #FFFFFF;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 500px;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
        }

        label {
            color: #FFFFFF;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-align: center;
        }

        .input-text {
            width: 80px;
            padding: 8px;
            font-size: 1rem;
            text-align: center;
            border: 2px solid #1E90FF;
            border-radius: 8px;
            background-color: #303030;
            color: #FFFFFF;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid white;
            border-radius: 25px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: white;
            color: #1E90FF;
            transform: scale(1.05);
        }

        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 80px;
            height: 80px;
            border: 3px solid white;
            border-radius: 50%;
        }

        .circle-loader {
            width: 50px;
            height: 50px;
            border: 6px solid rgba(0, 255, 0, 0.2);
            border-top-color: #00FF00;
            border-radius: 50%;
            animation: spin 20s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timer {
            color: #FF0000;
            font-size: 1.2rem;
            margin-top: 10px;
            display: none;
        }

        .loading-message {
            color: white;
            font-size: 1.2rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h1>Lobo Alpha Bot</h1>
        <div class="input-group">
            <label>Par de Moeda</label>
            <input type="text" id="par-moeda" class="input-text" value="Automático" disabled>
        </div>
        <div class="circle-container">
            <div id="loader" class="circle-loader"></div>
        </div>
        <div id="loading-message" class="loading-message">Gerando sinal...</div>
        <div class="button-container">
            <button onclick="iniciarGeracaoSinal()">Gerar Sinal</button>
        </div>
        <div class="input-container">
            <div class="input-group">
                <label>Par Escolhido</label>
                <input type="text" id="par-escolhido" class="input-text" disabled>
            </div>
            <div class="input-group">
                <label>Sinal</label>
                <input type="text" id="sinal" class="input-text" disabled>
            </div>
            <div class="input-group">
                <label>Expiração</label>
                <input type="text" id="expiracao" class="input-text" value="M1" disabled>
            </div>
        </div>
        <div id="timer" class="timer">Expira em: 1:00</div>
    </div>

    <script>
        const paresDeMoedas = [
            "EUR/USD", "US 500", "EUR/GBP", "US 100", "GBP/USD", 
            "USD/CAD", "AUD/CAD", "AUD/JPY", "NZD/CAD", "EUR/AUD"
        ];

        function iniciarGeracaoSinal() {
            const loader = document.getElementById("loader");
            const loadingMessage = document.getElementById("loading-message");
            loader.style.display = "block";
            loadingMessage.style.display = "block";

            setTimeout(() => {
                gerarSinal();
                loader.style.display = "none";
                loadingMessage.style.display = "none";
            }, 20000);  // Tempo de espera simulado para geração do sinal
        }

        function gerarSinal() {
            let parEscolhido = paresDeMoedas[Math.floor(Math.random() * paresDeMoedas.length)];
            let sinal = Math.random() > 0.5 ? "CALL" : "SELL";

            document.getElementById("par-escolhido").value = parEscolhido;
            let sinalInput = document.getElementById("sinal");
            sinalInput.value = sinal;
            sinalInput.style.color = sinal === "CALL" ? "#00FF00" : "#FF0000";

            iniciarCronometro();
        }

        function iniciarCronometro() {
            const timer = document.getElementById("timer");
            timer.style.display = "block";
            let tempo = 60;
            timer.innerText = `Expira em: 1:00`;

            const intervalo = setInterval(() => {
                tempo--;
                let minutos = Math.floor(tempo / 60);
                let segundos = tempo % 60;
                timer.innerText = `Expira em: ${minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
                
                if (tempo <= 0) {
                    clearInterval(intervalo);
                    timer.style.display = "none";
                }
            }, 1000);
        }
    </script>
</body>
</html>
