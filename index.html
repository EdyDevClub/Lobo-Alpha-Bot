<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobo Alpha Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa">
        <h1>Lobo Alpha Bot</h1>
        <div class="input-group">
            <label>Par de Moeda</label>
            <input type="text" id="par-moeda" class="input-text" value="Automático" disabled>
        </div>
        <div class="circle-container">
            <div id="loader" class="circle-loader"></div>
        </div>
        <div id="loading-message" class="loading-message">Gerando sinal...</div>
        <div class="button-container">
            <button onclick="iniciarGeracaoSinal()">Gerar Sinal</button>
        </div>
        <div class="input-container">
            <div class="input-group">
                <label>Par Escolhido</label>
                <input type="text" id="par-escolhido" class="input-text" disabled>
            </div>
            <div class="input-group">
                <label>Sinal</label>
                <input type="text" id="sinal" class="input-text" disabled>
            </div>
            <div class="input-group">
                <label>Expiração</label>
                <input type="text" id="expiracao" class="input-text" value="M1" disabled>
            </div>
        </div>
        <div id="timer" class="timer">Expira em: 1:00</div>
    </div>

    <footer>
        <p>&copy; 2025 Lobo Alpha Bot - Todos os direitos reservados.</p>
    </footer>

    <audio id="audio-sinal" src="sinal-gerado.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
